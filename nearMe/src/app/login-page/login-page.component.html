<div class="login-page-wrap">
  <mat-card class="login-form">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput formControlName="userName" required>
        <mat-error *ngIf="loginForm.controls['userName'].errors">User name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName ="password" required>
        <mat-error *ngIf="loginForm.controls['password'].errors">Password is required</mat-error>
      </mat-form-field>
      <div class="login-form__actions">
        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card>
</div>
